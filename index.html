<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <title>EasyPomo</title>
</head>


<body>
    <style>
        #timedisplay {
        font-family: monospace;
        font-weight: 800;
        font-size: 120px;
    }
    
    #progressbar {
        background-color: #20201F;
        border-radius: 10px;
        padding: 4px;
        height: 15%;
    }
    
    #progressbar>div {
        background-color: #F7901E;
        width: 0%;
        height: 100%;
        border-radius: 10px;
    }
    </style>
    <nav class="navbar navbar-dark bg-dark">
        <button type="button" class="btn btn-secondary" onclick="stopPomo()">Stop</button>
        <button type="button" class="btn btn-secondary" onclick="startOrResume()">Start</button>
        <button type="button" class="btn btn-secondary" onclick="pausePomo()">Pause</button>
    </nav>

    <div class="container">
        <p id="timeDisplay" style="text-align: center" class="timedisplay"></p>

    </div>

    <div id="progressbar">
        <div id="progressbarstatus"></div>
    </div>

    <p>Pomodoro count: </p>
    <p id="pomoCountHTML"></p>

    <script src="js/pomodoro.js"></script>
</body>

</html>
